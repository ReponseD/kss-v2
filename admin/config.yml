backend:
  name: github
  repo: ReponseD/kss-v2
  branch: main
  auth_scope: repo
  # Direct GitHub OAuth â€“ no proxy or Netlify Identity required

# Media settings
media_folder: "assets/uploads"       # Where media files are stored in your repo
public_folder: "/assets/uploads"     # Path used in the website

# Optional branding
logo_url: "https://www.kagaramasec.org/kss-logo-v4.png"

# Site information (optional)
site_url: "https://www.kagaramasec.org"

# -------------------------------
# Collections
# -------------------------------
collections:
  # ðŸ“° Posts / Articles Collection
  - name: "posts"
    label: "Posts / Articles"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Author", name: "author", widget: "string", default: "Media Club"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: true}
      - {label: "Excerpt", name: "excerpt", widget: "text", required: false, hint: "Short summary of the post"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Category", name: "category", widget: "select", options: ["News", "Blog", "Announcement"], default: "News"}

  # ðŸŽ¥ Media / Videos Collection
  - name: "media"
    label: "Media / Videos"
    folder: "content/media"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Description", name: "description", widget: "markdown", required: false}
      - {label: "Video URL", name: "video_url", widget: "string", required: true, hint: "YouTube or Vimeo URL"}
      - {label: "Thumbnail Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Video Type", name: "video_type", widget: "select", options: ["YouTube", "Vimeo"], default: "YouTube"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}

  # ðŸ“… Announcements / Events Collection
  - name: "events"
    label: "Announcements / Events"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Description", name: "description", widget: "markdown", required: true}
      - {label: "Event Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm"}
      - {label: "End Date", name: "end_date", widget: "datetime", required: false, format: "YYYY-MM-DD HH:mm"}
      - {label: "Location", name: "location", widget: "string", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Event Type", name: "event_type", widget: "select", options: ["Announcement", "Event", "Meeting", "Workshop", "Sports", "Academic"], default: "Event"}
